<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!--link de css-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--link de google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
        crossorigin="anonymous"></script>
    <!--Canvasjs-->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <title>SuperHero</title>
</head>
<body id="body">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="nav-icon rounded " src="./assets/img/sh2.jpg" alt="logo">
                <span class="comic-neue-bold"> SuperHero</span>
            </a>
        </div>
    </nav>
    <main>
        <!--seccion de formulario de busqueda-->
        <section id="main-section">
            <div class="buscador">
                <div class="buscador-img">
                    <img src="./assets/img/sh1.jpg" alt="">
                </div>
                <div class="buscador-title">
                    <h1 class="comic-neue-bold">Encuentra tu SuperHero</h1>
                </div>
                <div class="buscardor-input" id="bi">
                    <div class="input-title">
                        <p class="comic-neue-light">Ingresa el n√∫mero del superHero a Buscar</p>
                    </div>
                    <div class="input-buscar">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="buscar">
                        <button type="submit" class="comic-neue-regular" id="boton">Buscar</button>
                    </div>
                    <div class="mensaje comic-neue-light"></div>
                </div>
            </div>
        </section>
        <!--seccion de resultados donde se muestra la card y el grafico-->
        <section id="results-section">
            <div class="post">
                <!--en el div post-container se muestra la card-->
                <div class="post-container"></div>
                <!--en el div chartContainer se muestra el grafico de torta-->
                <div id="chartContainer"></div>
            </div>
        </section>
        <!--imagen de carga al buscar-->
        <div id="loading" class="loading-overlay">
            <img src="./assets/img/gif(2).png" alt="Cargando...">
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
</body>
</html>
